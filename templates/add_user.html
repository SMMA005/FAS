<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-5">
        <header>
            <h1 class="mb-4">Add Student</h1>
        </header>
        <form id="studentForm" method="post" enctype="multipart/form-data" action="{{ url_for('admin.add_student') }}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="userImage" class="form-label">Student Image</label>
                <input type="file" class="form-control" id="userImage" name="userImage" accept="image/*" required>
                <div class="invalid-feedback">
                    Please upload a student image.
                </div>
            </div>
            <div class="mb-3">
                <label for="studentNumber" class="form-label">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" name="studentNumber" placeholder="Student Number" required>
                <div class="invalid-feedback">
                    Please provide a student number.
                </div>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required>
                <div class="invalid-feedback">
                    Please provide a surname.
                </div>
            </div>
            <div class="mb-3">
                <label for="otherNames" class="form-label">Other Names</label>
                <input type="text" class="form-control" id="otherNames" name="otherNames" placeholder="All Other Names" required>
                <div class="invalid-feedback">
                    Please provide other names.
                </div>
            </div>
            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" id="mobileNo" name="mobileNo" placeholder="Mobile No" required>
                <div class="invalid-feedback">
                    Please provide a mobile number.
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                <div class="invalid-feedback">
                    Please provide an address.
                </div>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" name="course" placeholder="Course" required>
                <div class="invalid-feedback">
                    Please provide a course.
                </div>
            </div>
            <div class="mb-3">
                <label for="dateEnrolled" class="form-label">Date Enrolled</label>
                <input type="date" class="form-control" id="dateEnrolled" name="dateEnrolled" required>
                <div class="invalid-feedback">
                    Please select a date of enrollment.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
